<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100개 서비스 프로젝트</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --main-blue: #4169E1;
            --light-blue: #F0F8FF;
            --text-blue: #000080;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --white: #FFFFFF;
            --black: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-blue);
            background-color: var(--white);
            padding: 2rem;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .btn-primary {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            background-color: var(--main-blue);
            color: var(--white);
            margin: 10px;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>100개 서비스<br> 만들기 프로젝트</h1>
        <p>아래 버튼을 클릭하여<br> 각 프로젝트로 이동하세요.</p>
        <div class="button-container">
            <button class="btn-primary" data-url="https://3s-story.site/">3S 마케팅 웹페이지</button>
            <button class="btn-primary" data-url="https://quickpair.site/">퀵페어, 술과 안주 페어링 서비스</button>
            <button class="btn-primary" data-url="https://futureaicreators.netlify.app/">AI 미래 창작소(초,중학교반)</button>
            <button class="btn-primary" data-url="https://aitcad.netlify.app/">AI 미래 창작소(성인반)</button>
            <button class="btn-primary" data-url="https://logowar.netlify.app/">로고전쟁 게임</button>
            <button class="btn-primary" data-url="https://mbticalculator.netlify.app/">MBTI 맞춤형 계산기</button> 
          
          <button class="btn-primary" data-url="https://marketinghangman.netlify.app/">마케팅 용어 헹맨 게임</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
